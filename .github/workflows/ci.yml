name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  server:
    defaults:
      run:
        working-directory: server/Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Build
        run: |
          dotnet publish -c Release
          ls -R
      - name: Upload result
        uses: actions/upload-artifact@v2
        with:
          name: led
          path: server\Web\bin\Release\net5.0\linux-arm\publish
  client:
    defaults:
      run:
        working-directory: client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: install
        run: npx pnpm i
      - name: Build
        run: |
          npm run build
      - name: Upload result
        uses: actions/upload-artifact@v2
        with:
          name: led
          path: client/build/
